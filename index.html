<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 'background-color:white';
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .top-bar {
            width: 100%;
            background: #fff;
            color: #f45793;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar .logo-container img {
            height: 40px; 
            width: auto;
        }

        .top-bar .club-name {
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, Arial, Helvetica, sans-serif;
        }
        

        .top-bar nav {
            display: flex;
            gap: 20px;
        }

        .top-bar nav a, .top-bar nav b {
            text-decoration: none;
            color: #f45793;
            font-size: 1em;
            transition: color 0.3s ease;
            font-family: Arial, Helvetica, sans-serif;
        }

        .top-bar nav b {
            color: #cc346e;
        }

        .top-bar nav a:hover {
            color: #c74778;
        }

        .top-bar nav a:hover {
            color: #c74778;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <div class="club-name">Northeastern Women In Pre-Law</div>
        </div>
        <nav>
            <b href="index.html">about</b>
            <a href="#projects">events</a>
            <a href="#contact.html">contact</a>
        </nav>
    </div>

</body>
</html>
